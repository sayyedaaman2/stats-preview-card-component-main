<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.654148d5.png">
  <link rel="stylesheet" href="/stats-preview-card-component-main.2687eea0.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>


  <main class="wrapper">

    <div class="card" aria-label="Business insights">
      <div class="card_container">
        <div class="card_img" role="img" aria-label="A picture showing business data insights">

          <picture>
            <source srcset="/image-header-desktop.91ba38aa.jpg" media="(min-width: 768px)">
            <img src="/image-header-mobile.0d3d8f74.jpg" alt="insights picture">
          </picture>
        </div>

        <div class="card_content flow">
          <h1 class="card_title">

            Get <span class="highlight">insights</span> that help your business grow.
          </h1>
          <p class="card_summary">


            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <div class="card_stats_section">
            <div class="stats">
              <p>
                10k+
              </p>
              <h4>
                companies
              </h4>
            </div>
            <div class="stats">
              <p>
                314
              </p>
              <h4>
                templates
              </h4>
            </div>
            <div class="stats">
              <p>
                12M+
              </p>
              <h4>
                queries
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>




  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sayyed Aaman</a>.
  </footer>
<script src="/stats-preview-card-component-main.3464ddca.js"></script></body>

</html>
